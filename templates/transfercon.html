{% extends 'layout.html' %}

{% block body %}
    <form method="post">
        <div class="jumbotron text-center">
            <h3>Confirmation Page</h3>
            <hr>
            <p>Are You Confirming Transfer {{ session["amount"] }}$ To {{ session["receiver"] }}?</p>
            <a href="/transfer" class="btn btn-danger">No</a>
            <button type="submit" class="btn btn-primary" style="text-align:right;">Yes</button>
        </div>
    </form>
{% endblock %}
